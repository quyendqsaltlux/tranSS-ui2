<div class="card">
  <div class="card-header main-title">
    <strong>Evaluation</strong>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <app-general-comment-list [candidateId]="candidateId"></app-general-comment-list>
      </div>
      <div class="col-sm-12 col-md-6">
        <app-specific-comment-view [candidateId]="candidateId"></app-specific-comment-view>
      </div>

      <div class="col-sm-12">
        <app-other-note-list [candidateId]="candidateId"></app-other-note-list>
      </div>
    </div>
  </div>
</div>

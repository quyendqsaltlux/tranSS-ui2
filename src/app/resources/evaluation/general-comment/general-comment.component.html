<form #fReview="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="row justify-content-end">
      <div class="col-md-12">
        <!--DATE-->
        <div class="form-group row">
          <label for="level" class="col-sm-2 col-form-label-sm">Date</label>
          <div class="col-sm-10">
            <input type="date" class="form-control form-control-sm" id="level" name="level"
                   [(ngModel)]="model.date">
          </div>
        </div>
        <!--EVALUATOR-->
        <div class="form-group row">
          <label for="evaluator" class="col-sm-2 col-form-label-sm">Evaluator</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" id="evaluator" name="evaluator"
                   [(ngModel)]="model.evaluator" maxlength="255">
          </div>
        </div>
        <!--COMMENT-->
        <div class="form-group row">
          <label for="review" class="col-sm-2 col-form-label-sm">Comment</label>
          <div class="col-sm-10">
                    <textarea class=" form-control form-control-sm" rows="4"
                              name="review" maxlength="511" id="review"
                              [(ngModel)]="model.comment"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-sm btn-primary mr-1"><i class="fa fa-dot-circle-o"></i> Submit</button>
    <button type="button" class="btn btn-sm btn-secondary" (click)="onCancel()"><i class="fa fa-close"></i> Cancel</button>
  </div>
</form>

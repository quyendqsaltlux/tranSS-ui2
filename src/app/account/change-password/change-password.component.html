<div class="animated fadeIn">
  <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="card">
      <div class="card-header sm">
        <strong>Update Password</strong>
        <div class="pull-right">
          <button type="submit" class="btn btn-primary btn-sm mr-1 ml-1" [disabled]="f.invalid">Save</button>
          <a class="btn btn-secondary btn-sm mr-1 ml-1" routerLink="/projects/list">Cancel</a>
        </div>
      </div>

      <div class="card-body">
        <div class="row">
          <!--PASSWORD-->
          <div class="col-sm-12">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password">
            </div>
          </div>
          <!--NEW PASSWORD-->
          <div class="col-sm-12">
            <div class="form-group">
              <label for="passwordNew">New Password</label>
              <input type="text" class="form-control" id="passwordNew" [(ngModel)]="model.passwordNew" name="passwordNew">
            </div>
          </div>
          <!--PASSWORD-->
          <div class="col-sm-12">
            <div class="form-group">
              <label for="passwordNewConfirm">Re-enter New Password</label>
              <input type="text" class="form-control" id="passwordNewConfirm" [(ngModel)]="passwordNewConfirm" name="passwordNewConfirm">
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

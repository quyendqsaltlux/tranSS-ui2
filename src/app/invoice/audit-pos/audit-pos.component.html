<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card w100 rounded-0 mb-0">
        <div class="card-header">
          <h6>Po's Considered to make invoice this month</h6>
        </div>
        <div class="card-body p-0">
          <ag-grid-angular
            #agGrid
            id="myGrid"
            class="ag-theme-balham ag-grid-custom haft"
            [context]="context"
            [frameworkComponents]="frameworkComponents"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [columnTypes]="columnTypes"
            [rowData]="modelList"
            [animateRows]="true"
            [sortingOrder]="sortingOrder"
            [floatingFilter]="true"
            (gridReady)="onGridReady($event)"
          ></ag-grid-angular>
        </div>
        <div class="card-footer">
          <span> Total: {{modelList.length}}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <h5>Do you want to delete this Assignment and PO?</h5>
    <button type="button" class="btn btn-danger ml-1 mr-1" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-primary ml-1 mr-1" (click)="decline()">No</button>
  </div>
</ng-template>

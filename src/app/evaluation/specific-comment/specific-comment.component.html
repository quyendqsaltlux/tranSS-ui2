<form #fReview="ngForm" (ngSubmit)="reviewAssignment()" novalidate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label-sm">Rate<span class="text-danger"> *</span></label>
      <bar-rating [(rate)]="model.star" [max]="10" [showText]="true"
      [titles]="true"></bar-rating>
    </div>

    <!--COMMENT-->
    <div class="form-group row">
      <label for="review" class="col-sm-2 col-form-label-sm">Comment</label>
      <div class="col-sm-10">
            <textarea class=" form-control form-control-sm" rows="4"
                      name="review" maxlength="511" id="review"
                      [(ngModel)]="model.comment" #review="ngModel"></textarea>
        <div *ngIf="review.invalid && (review.dirty || review.touched)" class="msg-invalid">
          <div *ngIf="review.errors.required">This field is required.</div>
          <div *ngIf="review.errors.maxlength">Too long.</div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-sm btn-primary mr-1 ml-1" [disabled]="fReview.invalid">Submit</button>
    <button type="button" class="btn btn-sm btn-secondary mr-1 ml-1" (click)="cancel()">Close</button>
  </div>
</form>

<form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="row justify-content-end">
      <div class="col-md-12">
        <!--DATE-->
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Date</label>
          <div class="col-sm-9">
            <span class="form-control-plaintext">{{model.date | date}}</span>
          </div>
        </div>
        <!--EVALUATOR-->
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Evaluator</label>
          <div class="col-sm-9">
            <span class="form-control-plaintext">{{model.evaluator}}</span>
          </div>
        </div>
        <!--COMMENT-->
        <div class="form-group row">
          <label for="review" class="col-sm-3">Comment<span class="text-danger"> *</span></label>
          <div class="col-sm-9">
            <textarea class=" form-control " rows="4"
                      name="review" maxlength="511" id="review"
                      [(ngModel)]="model.comment" #review="ngModel" required></textarea>
            <div *ngIf="review.invalid && (review.dirty || review.touched)" class="msg-invalid">
              <div *ngIf="review.errors.required">This field is required.</div>
              <div *ngIf="review.errors.maxlength">Too long.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-sm btn-primary mr-1" [disabled]="f.invalid"><i class="fa fa-dot-circle-o"></i> Submit</button>
    <button type="button" class="btn btn-sm btn-secondary" (click)="onCancel()"><i class="fa fa-close"></i> Cancel</button>
  </div>
</form>

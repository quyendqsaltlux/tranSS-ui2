<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Resources for project</strong>
          <button type="button" class="btn btn-sm btn-success float-right" (click)="onNewResource()"
                  [disabled]="!viewControl.ableToChange">
            <i class="fa fa-plus"></i> New resource
          </button>
        </div>
        <div class="card-body">
          <div *ngIf="!viewControl.ableToChange" class="mb-2">
            <alert [type]="'warning'" [dismissible]="true">
              Editing resources is not allow because this project's imported from historical data.
            </alert>
          </div>

          <ng-container *ngFor="let assignment of assignments; let index = index">
            <app-project-assignment
              [index]="index"
              [assignment]="assignment"
              [projectId]="projectId"
              [projectCode]="projectCode"
              (saveDone)="onAssignDone($event)"
              [viewControl]="viewControl"
              (deleteItem)="onResourceDelete($event)"
            >
            </app-project-assignment>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to delete this resource?</p>
    <button type="button" class="btn btn-secondary mr-1 ml-1" (click)="confirmDelete()">Yes</button>
    <button type="button" class="btn btn-primary mr-1 ml-1" (click)="declineDelete()">No</button>
  </div>
</ng-template>

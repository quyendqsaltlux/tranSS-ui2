<div class="p-0 multiple-row">
  <ul class="list-group" *ngIf="abilitiesAfterFilter">
    <ng-container *ngFor="let ability of abilitiesAfterFilter; let last=last">
      <li class="list-group-item"> {{ability[renderField] || '-'}}</li>
      <div class="li-divider" *ngIf="!last"></div>
    </ng-container>
  </ul>
</div>

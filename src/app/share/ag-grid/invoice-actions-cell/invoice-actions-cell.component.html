<button type="button" class="btn ag-grid-action-icon" (click)="onEdit()"><i class="fa fa-edit text-warning"></i></button>
<button type="button" class="btn ag-grid-action-icon" *ngIf="!isConfirmed" (click)="onDelete()"><i class="fa fa-trash text-danger"></i></button>
<button type="button" class="btn ag-grid-action-icon" *ngIf="!isConfirmed" (click)="onMarkConfirm()"><i class="fa fa-gavel text-success"></i></button>
